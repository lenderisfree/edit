<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles/style.css">
   
</head>
<body>
    <main class="main-content-index">
        <div class="logo-welcome">
            <img class="img-login-page" src="assets/logo.png" alt="">
            <div class="welcome-login">
                <p class="welcome-text">Welcome back!</p>
                <p class="login-text">Login to your account</p>
            </div>
        </div>
        <div class="form-email">
            <div class="email-pass">
                <img src="assets/Message.png" alt="">
                <input placeholder="Email Address" type="email">
            </div>
            <div class="email-pass">
                <img src="assets/Lock.png" alt="">
                <input placeholder="Password" type="password"> 
                <img class="img-hide" src="assets/Hide.png" alt="">
            </div>
            <p class="text-recover">Recover Password</p>
        </div>
        <div class="login">
            <p class="logar">Donâ€™t have an account? <a class="sign-up" href="">Sign Up</a></p>
            <div class="blue-button">Login</div>
        </div>
    </main>
</body>
</html>
